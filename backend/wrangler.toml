# Cloudflare Worker Configuration
name = "sift-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Environment variables (secrets should be set via wrangler secret)
# Run: wrangler secret put GROQ_API_KEY
# Run: wrangler secret put OPENAI_API_KEY (optional fallback)

[vars]
ENVIRONMENT = "development"

# Rate limiting with Cloudflare's built-in
# Max 100 requests per minute per IP
# [[rules]]
# action = "block"
# expression = "(rate >= 100)"

# Local development
[dev]
port = 8787
local_protocol = "http"

